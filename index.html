<!DOCTYPE html>
<html lang="en">
<head>
  <title>Art Prompt Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: "IM Fell DW Pica", serif;
      color: #3d2717;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .w3-button {
      background-color: #3d2717;
      color: #fff;
      padding: 10px 20px;
      font-size: 20px;
    }
    .w3-button:hover {
      background-color: #543d26;
    }
    #prompt-container {
      margin-top: 20px;
      font-size: 24px;
      color: #3d2717;
    }
  </style>
</head>
<body>

<h1>Art Prompt Generator</h1>
<button class="w3-button" onclick="generatePrompt()">Generate Prompt</button>

<div id="prompt-container"></div>

<script>
  function generatePrompt() {
    const prompts = [
      "Draw a serene forest at twilight.",
      "Create an abstract piece inspired by the concept of time.",
      "Illustrate a scene from your favorite childhood memory.",
      "Design a futuristic cityscape.",
      "Depict an emotion using only warm colors."
    ];
    
    const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
    document.getElementById('prompt-container').innerText = randomPrompt;
  }
</script>

</body>
</html>
